<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    
    <title>FURNITURE | Checkout</title>

    
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

    
    <link rel="stylesheet" href="css/style1.css">

    

</head>

<body>

    <div id="wrapper">

        
        <header class="header_area">
            
            <div class="top_header_area">
                <div class="container h-100">
                    <div class="row h-100 align-items-center justify-content-end">

                        <div class="col-12 col-lg-7">
                            <div class="top_single_area d-flex align-items-center">
                                
                                <div class="top_logo">
                                    <a href="index.html"><img src="img/logo.png" alt="" width="300" height="300"></a>
                                </div>
                                
                                <div class="header-cart-menu d-flex align-items-center ml-auto">
                                    
                                    <div class="cart">
                                        <a href="cart.html" id="header-cart-btn"><span class="cart_quantity">2</span> <i class="ti-bag"></i> Your Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            
            <div class="main_header_area">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-12 d-md-flex justify-content-between">
                            
                            <div class="header-social-area">
                                <a href="https://www.instagram.com/example"><i class="fa fa-instagram"></i></a>
                                <a href="https://www.facebook.com/example"><i class="fa fa-facebook" ></i></a>
                                <a href="https://twitter.com/example"><i class="fa fa-twitter"></i></a>
                                <a href="https://www.linkedin.com/example"><i class="fa fa-linkedin"></i></a>
                            </div>
                            
                            <div class="main-menu-area">
                                <nav class="navbar navbar-expand-lg align-items-start">

                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#svu-navbar" aria-controls="svu-navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="ti-menu"></i></span></button>

                                    <div class="collapse navbar-collapse align-items-start collapse" id="svu-navbar">
                                        <ul class="navbar-nav animated" id="nav">
                                            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                                            <li class="nav-item"><a class="nav-link" href="cart.html">My Cart</a></li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                            
                            <div class="help-line">
                                <a href="tel:+346573556778"><i class="ti-headphone-alt"></i> +963 952 653 458</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        

        
        <div class="checkout_area section_padding_100">
            <div class="container">
                <div class="row">

                    <div class="col-12 col-md-6">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-page-heading">
                                <h5>Billing Address</h5>
                            </div>

                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="first_name">First Name <span>*</span></label>
                                        <input type="text" class="form-control" id="first_name" value="" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="last_name">Last Name <span>*</span></label>
                                        <input type="text" class="form-control" id="last_name" value="" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="country">Country <span>*</span></label>
                                        <select class="custom-select d-block w-100" id="country">
                                        <option value="sy">Syria</option>
                                        <option value="uk">United Kingdom</option>
                                        <option value="ger">Germany</option>
                                        <option value="fra">France</option>
                                        <option value="ind">India</option>
                                        <option value="aus">Australia</option>
                                        <option value="bra">Brazil</option>
                                        <option value="cana">Canada</option>
                                    </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="street_address">Address <span>*</span></label>
                                        <input type="text" class="form-control mb-3" id="street_address" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="postcode">Postcode <span>*</span></label>
                                        <input type="text" class="form-control" id="postcode" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="city">Town/City <span>*</span></label>
                                        <input type="text" class="form-control" id="city" value="">
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="phone_number">Phone No <span>*</span></label>
                                        <input type="number" class="form-control" id="phone_number" min="0" value="">
                                    </div>
                                    <div class="col-12 mb-4">
                                        <label for="email_address">Email Address <span>*</span></label>
                                        <input type="email" class="form-control" id="email_address" value="">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-5 ml-lg-auto">
                        <div class="order-details-confirmation">

                            <div class="cart-page-heading">
                                <h5>Your Order</h5>
                                <p>The Details</p>
                            </div>

                            <ul class="order-details-form mb-4">
                                <li><span>Subtotal</span> <span>$59.90</span></li>
                                <li><span>Shipping</span> <span>Free</span></li>
                                <li><span>Total</span> <span>$59.90</span></li>
                            </ul>

                            <a href="#" class="btn svu-checkout-btn">Place Order</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        

        
        <footer class="footer_area">
            <div class="container">
                <div class="row">
                    
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="single_footer_area">
                            <div class="footer-logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-6 col-md-3 col-lg-2">
                        <div class="single_footer_area">
                            <ul class="footer_widget_menu">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="cart.html">My Cart</a></li>

                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-12 col-lg-5">
                        <div class="single_footer_area">
                            <div class="footer_heading mb-30">
                                <h6>Subscribe to our newsletter</h6>
                            </div>
                            <div class="subscribtion_form">
                                <form action="#" method="post">
                                    <input type="email" name="mail" class="mail" placeholder="Your email here">
                                    <button type="submit" class="submit">Subscribe</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>

                
                <div class="footer_bottom_area">
                    <div class="row">
                        <div class="col-12">
                            <div class="footer_social_area text-center">
                                <a href="https://www.instagram.com/example"><i class="fa fa-instagram"></i></a>
                                <a href="https://www.facebook.com/example"><i class="fa fa-facebook" ></i></a>
                                <a href="https://twitter.com/example"><i class="fa fa-twitter"></i></a>
                                <a href="https://www.linkedin.com/example"><i class="fa fa-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        
    </div>
    

    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/cart.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
    

</body>

</html>
