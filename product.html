<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SVU - Fashion | Product Details</title>

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style1.css">


</head>

<body>
    <div id="wrapper">

        <header class="header_area">
            <div class="top_header_area">
                <div class="container h-100">
                    <div class="row h-100 align-items-center justify-content-end">

                        <div class="col-12 col-lg-7">
                            <div class="top_single_area d-flex align-items-center">
                                <div class="top_logo">
                                    <a href="index.html"><img src="img/logo.png" alt="" width="300" height="300"></a>
                                </div>
                                
                                <div class="header-cart-menu d-flex align-items-center ml-auto">
                                    
                                    <div class="cart">
                                        <a href="cart.html" id="header-cart-btn"><span class="cart_quantity">2</span> <i class="ti-bag"></i> Your Cart</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            
            <div class="main_header_area">
                <div class="container h-100">
                    <div class="row h-100">
                        <div class="col-12 d-md-flex justify-content-between">
                            
                            <div class="header-social-area">
                                <a href="https://www.instagram.com/example"><i class="fa fa-instagram"></i></a>
                                <a href="https://www.facebook.com/example"><i class="fa fa-facebook" ></i></a>
                                <a href="https://twitter.com/example"><i class="fa fa-twitter"></i></a>
                                <a href="https://www.linkedin.com/example"><i class="fa fa-linkedin"></i></a>
                            </div>
                            
                            <div class="main-menu-area">
                                <nav class="navbar navbar-expand-lg align-items-start">

                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#svu-navbar" aria-controls="svu-navbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"><i class="ti-menu"></i></span></button>

                                    <div class="collapse navbar-collapse align-items-start collapse" id="svu-navbar">
                                        <ul class="navbar-nav animated" id="nav">
                                            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                                            <li class="nav-item"><a class="nav-link" href="cart.html">My Cart</a></li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                            
                            <div class="help-line">
                                <a href="tel:+346573556778"><i class="ti-headphone-alt"></i> +963 952 653 458</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="single_product_details_area section_padding_0_100">
            <div class="container">
                <div class="row">

                    <div class="col-12 col-md-6">
                        <div class="single_product_thumb">
                            <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                                <a class="gallery_img" href="#">
                                    <img class="d-block product-image w-100" src="" alt="First slide" width="300" height="330">
                                </a>
     
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="single_product_desc">

                            <h4 class="title product-name"><a href="#"></a></h4>

                            <h4 class="price product-price"></h4>

                            <p class="available">Available: <span class="text-muted">In Stock</span></p>

                            <div class="single_product_ratings mb-15">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star-o" aria-hidden="true"></i>
                            </div>

                            <div class="cart clearfix mb-50 d-flex">
                                <div class="quantity">
                                    <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) && qty > 1 ) effect.value--;return false;"><i class="fa fa-minus" aria-hidden="true"></i></span>
                                    <input type="number" class="qty-text" id="qty" step="1" min="1" max="12" name="quantity" value="1">
                                    <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                </div>
                                <button name="addtocart" data-name="" data-price="" class="btn cart-submit d-block">Add to cart</button>
                            </div>

                            <div id="accordion" role="tablist">
                                <div class="card">
                                    <div class="card-header" role="tab" id="headingOne">
                                        <h6 class="mb-0">
                                            <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Information</a>
                                        </h6>
                                    </div>

                                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                                        <div class="card-body">
                                            <p class="product-description"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>


        <footer class="footer_area">
            <div class="container">
                <div class="row">
                    
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class="single_footer_area">
                            <div class="footer-logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-sm-6 col-md-3 col-lg-2">
                        <div class="single_footer_area">
                            <ul class="footer_widget_menu">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="cart.html">My Cart</a></li>

                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-12 col-lg-5">
                        <div class="single_footer_area">
                            <div class="footer_heading mb-30">
                                <h6>Subscribe to our newsletter</h6>
                            </div>
                            <div class="subscribtion_form">
                                <form action="#" method="post">
                                    <input type="email" name="mail" class="mail" placeholder="Your email here">
                                    <button type="submit" class="submit">Subscribe</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>

                
                <div class="footer_bottom_area">
                    <div class="row">
                        <div class="col-12">
                            <div class="footer_social_area text-center">
                                <a href="https://www.instagram.com/example"><i class="fa fa-instagram"></i></a>
                                <a href="https://www.facebook.com/example"><i class="fa fa-facebook" ></i></a>
                                <a href="https://twitter.com/example"><i class="fa fa-twitter"></i></a>
                                <a href="https://www.linkedin.com/example"><i class="fa fa-linkedin"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/product.js"></script>


</body>

</html>
